<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Tran Duc Hai</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --dark-color: #000;
      }

      body {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--dark-color);
        overflow: hidden;
        perspective: 1000px;
        font-family: "Quicksand", serif;
        font-optical-sizing: auto;
      }

      .text {
        font-size: clamp(2rem, 30vw, 3.4rem);
        width: 100%;
        text-align: center;
        color: rgb(254, 254, 254);
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.6),
          0 0 12px rgba(255, 255, 255, 0.3);
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        opacity: 0;
        animation: fade-text 2s forwards, elegantGlow 2s infinite ease-in-out;
      }

      @keyframes elegantGlow {
        0%,
        100% {
          text-shadow: 0 0 6px rgba(255, 255, 255, 0.6),
            0 0 12px rgba(255, 255, 255, 0.207);
        }
        50% {
          text-shadow: 0 0 10px rgba(119, 44, 185, 0.599),
            0 0 20px rgba(194, 8, 30, 0.663);
        }
      }

      @keyframes fade-text {
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .night {
        position: fixed;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 120vw; /* overscan to avoid empty strip on edges */
        height: 100%;
        filter: blur(0.1vmin);
        background-image: radial-gradient(
            ellipse at top,
            transparent 0%,
            var(--dark-color)
          ),
          radial-gradient(
            ellipse at bottom,
            var(--dark-color),
            rgba(145, 233, 255, 0.2)
          ),
          repeating-linear-gradient(
            220deg,
            black 0px,
            black 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            189deg,
            black 0px,
            black 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            148deg,
            black 0px,
            black 19px,
            transparent 19px,
            transparent 22px
          ),
          linear-gradient(90deg, #00fffa, #f0f0f0);
      }

      /* Moon and moonlight */
      .moon-wrap {
        position: fixed;
        top: 3vmin;
        right: 3vmin; /* sit closer to the extreme top-right corner */
        width: 14vmin;
        height: 14vmin;
        z-index: 50;
        pointer-events: none;
      }

      .moon {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          #fffef6 0%,
          #f5f5f0 55%,
          #e0e0da 72%,
          rgba(255, 255, 235, 0.2) 100%
        );
        box-shadow: 0 0 22px rgba(255, 255, 210, 0.55),
          0 0 90px rgba(255, 255, 210, 0.28), 0 0 140px rgba(255, 255, 210, 0.2);
        opacity: 0;
        transform: translateY(6vmin) scale(0.6);
        animation: moon-rise 2.2s 1.2s ease-out forwards,
          moon-glow 3.8s 3.6s ease-in-out infinite alternate;
      }

      .moonbeam {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) rotate(var(--beam-rot, 0deg));
        transform-origin: top center;
        width: 120vmin; /* widened beam */
        height: 0;
        opacity: 0;
        pointer-events: none;
        mix-blend-mode: screen;
        background: linear-gradient(
          to bottom,
          rgba(255, 252, 210, 0.55) 0%,
          rgba(255, 252, 210, 0.28) 18%,
          rgba(255, 252, 210, 0.16) 40%,
          rgba(255, 252, 210, 0.06) 70%,
          rgba(255, 252, 210, 0) 100%
        );
        filter: blur(2.2vmin);
        /* single-point apex to avoid inner seam */
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        animation: beam-grow 2.6s 1.6s ease-out forwards,
          beam-breathe 5s 4.6s ease-in-out infinite alternate;
      }

      @keyframes moon-rise {
        0% {
          opacity: 0;
          transform: translateY(8vmin) scale(0.6);
        }
        60% {
          opacity: 0.9;
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes moon-glow {
        from {
          box-shadow: 0 0 20px rgba(255, 255, 210, 0.45),
            0 0 80px rgba(255, 255, 210, 0.22),
            0 0 120px rgba(255, 255, 210, 0.15);
        }
        to {
          box-shadow: 0 0 32px rgba(255, 255, 210, 0.65),
            0 0 130px rgba(255, 255, 210, 0.32),
            0 0 180px rgba(255, 255, 210, 0.22);
        }
      }

      @keyframes beam-grow {
        0% {
          height: 0;
          opacity: 0;
        }
        70% {
          opacity: 0.35;
        }
        100% {
          height: var(--beam-length, 70vh);
          opacity: 0.55; /* slightly stronger for larger beam */
        }
      }

      @keyframes beam-breathe {
        from {
          filter: blur(2.2vmin);
        }
        to {
          filter: blur(3vmin);
        }
      }

      /* Ground-wide moonlight wash */
      .groundlight {
        position: fixed;
        left: 50%;
        bottom: -2vmin;
        transform: translateX(-50%);
        width: 140vw;
        height: 55vh;
        pointer-events: none;
        z-index: 40; /* above flowers (10), below moon (50) */
        mix-blend-mode: screen;
        opacity: 0;
        filter: blur(3vmin);
        background: radial-gradient(
          120vmin 60vmin at 50% 100%,
          rgba(255, 252, 210, 0.55) 0%,
          rgba(255, 252, 210, 0.28) 35%,
          rgba(255, 252, 210, 0.12) 70%,
          rgba(255, 252, 210, 0) 100%
        );
        animation: ground-glow 2.8s 1.8s ease-out forwards,
          beam-breathe 6s 4.6s ease-in-out infinite alternate;
      }

      @keyframes ground-glow {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(4vmin) scale(0.98);
        }
        60% {
          opacity: 0.45;
        }
        100% {
          opacity: 0.55;
          transform: translateX(-50%) translateY(0) scale(1);
        }
      }

      .flowers {
        position: relative;
        transform: translateX(var(--flowers-shift, 0px)) scale(1);
      }

      .flower {
        position: absolute;
        bottom: 10vmin;
        transform-origin: bottom center;
        z-index: 10;
        --fl-speed: 0.8s;
      }
      .flower--1 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
      }
      .flower--1 {
        animation: moving-flower-1 4s linear infinite;
      }
      .flower--1 .flower__line {
        height: 70vmin;
        animation-delay: 0.3s;
      }

      .flower--1 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
      }
      .flower--1 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
      }
      .flower--1 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1s backwards;
      }
      .flower--1 .flower__line__leaf--5 {
        animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
      }
      .flower--1 .flower__line__leaf--6 {
        animation: blooming-leaf-left var(--fl-speed) 2s backwards;
      }
      .flower--2 {
        left: 50%;
        transform: rotate(20deg);
        animation: moving-flower-2 4s linear infinite;
      }
      .flower--2 .flower__line {
        height: 60vmin;
        animation-delay: 0.6s;
      }
      .flower--2 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
      }
      .flower--2 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
      }
      .flower--2 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
      }
      .flower--2 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
      }
      .flower--3 {
        left: 50%;
        transform: rotate(-15deg);
        animation: moving-flower-3 4s linear infinite;
      }
      .flower--3 .flower__line {
        animation-delay: 0.9s;
      }
      .flower--3 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
      }
      .flower--3 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
      }
      .flower--3 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
      }
      .flower--3 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
      }
      .flower__leafs {
        position: relative;
        animation: blooming-flower 2s backwards;
      }
      .flower__leafs--1 {
        animation-delay: 1.1s;
      }
      .flower__leafs--2 {
        animation-delay: 1.4s;
      }
      .flower__leafs--3 {
        animation-delay: 1.7s;
      }
      .flower__leafs::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -100%);
        width: 8vmin;
        height: 8vmin;
        background-color: #6bf0ff;
        filter: blur(10vmin);
      }
      .flower__leaf {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 8vmin;
        height: 11vmin;
        border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
        background-color: #a7ffee;
        background-image: linear-gradient(to top, #54b8aa, #a7ffee);
        transform-origin: bottom center;
        opacity: 0.9;
        box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
      }
      .flower__leaf--1 {
        transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
      }
      .flower__leaf--2 {
        transform: translate(-50%, -4%) rotateX(40deg);
      }
      .flower__leaf--3 {
        transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
      }
      .flower__leaf--4 {
        width: 8vmin;
        height: 8vmin;
        transform-origin: bottom left;
        border-radius: 4vmin 10vmin 4vmin 4vmin;
        transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
        background-image: linear-gradient(to top, #39c6d6, #a7ffee);
        z-index: 1;
        opacity: 0.8;
      }
      .flower__white-circle {
        position: absolute;
        left: -3.5vmin;
        top: -3vmin;
        width: 9vmin;
        height: 4vmin;
        border-radius: 50%;
        background-color: #fff;
      }
      .flower__white-circle::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        width: 60%;
        height: 60%;
        border-radius: inherit;
        background-image: repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            112.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            112.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            22.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            22.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            157.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          linear-gradient(90deg, #ffeb12, #ffce00);
      }
      .flower__line {
        height: 55vmin;
        width: 1.5vmin;
        background-image: linear-gradient(
            to left,
            rgba(0, 0, 0, 0.2),
            transparent,
            rgba(255, 255, 255, 0.2)
          ),
          linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        animation: grow-flower-tree 4s backwards;
      }
      .flower__line__leaf {
        --w: 7vmin;
        --h: calc(var(--w) + 2vmin);
        position: absolute;
        top: 20%;
        left: 90%;
        width: var(--w);
        height: var(--h);
        border-top-right-radius: var(--h);
        border-bottom-left-radius: var(--h);
        background-image: linear-gradient(
          to top,
          rgba(20, 117, 122, 0.4),
          #39c6d6
        );
      }
      .flower__line__leaf--1 {
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--2 {
        top: 45%;
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--3,
      .flower__line__leaf--4,
      .flower__line__leaf--6 {
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
        border-top-left-radius: var(--h);
        border-bottom-right-radius: var(--h);
        left: -460%;
        top: 12%;
        transform: rotate(-70deg) rotateY(30deg);
      }
      .flower__line__leaf--4 {
        top: 40%;
      }
      .flower__line__leaf--5 {
        top: 0;
        transform-origin: left;
        transform: rotate(70deg) rotateY(30deg) scale(0.6);
      }
      .flower__line__leaf--6 {
        top: -2%;
        left: -450%;
        transform-origin: right;
        transform: rotate(-70deg) rotateY(30deg) scale(0.6);
      }
      .flower__light {
        position: absolute;
        bottom: 0vmin;
        width: 1vmin;
        height: 1vmin;
        background-color: #fffb00;
        border-radius: 50%;
        filter: blur(0.2vmin);
        animation: light-ans 4s linear infinite backwards;
      }
      .flower__light:nth-child(odd) {
        background-color: #23f0ff;
      }
      .flower__light--1 {
        left: -2vmin;
        animation-delay: 1s;
      }
      .flower__light--2 {
        left: 3vmin;
        animation-delay: 0.5s;
      }
      .flower__light--3 {
        left: -6vmin;
        animation-delay: 0.3s;
      }
      .flower__light--4 {
        left: 6vmin;
        animation-delay: 0.9s;
      }
      .flower__light--5 {
        left: -1vmin;
        animation-delay: 1.5s;
      }
      .flower__light--6 {
        left: -4vmin;
        animation-delay: 3s;
      }
      .flower__light--7 {
        left: 3vmin;
        animation-delay: 2s;
      }
      .flower__light--8 {
        left: -6vmin;
        animation-delay: 3.5s;
      }
      .flower__grass {
        --c: #159faa;
        --line-w: 1.5vmin;
        position: absolute;
        bottom: 12vmin;
        left: -7vmin;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 20;
        transform-origin: bottom center;
        transform: rotate(-48deg) rotateY(40deg);
      }
      .flower__grass--1 {
        animation: moving-grass 2s linear infinite;
      }
      .flower__grass--2 {
        left: 2vmin;
        bottom: 10vmin;
        transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
        opacity: 0.8;
        z-index: 0;
        animation: moving-grass--2 1.5s linear infinite;
      }
      .flower__grass--top {
        width: 7vmin;
        height: 10vmin;
        border-top-right-radius: 100%;
        border-right: var(--line-w) solid var(--c);
        transform-origin: bottom center;
        transform: rotate(-2deg);
      }
      .flower__grass--bottom {
        margin-top: -2px;
        width: var(--line-w);
        height: 25vmin;
        background-image: linear-gradient(to top, transparent, var(--c));
      }
      .flower__grass__leaf {
        --size: 10vmin;
        position: absolute;
        width: calc(var(--size) * 2.1);
        height: var(--size);
        border-top-left-radius: var(--size);
        border-top-right-radius: var(--size);
        background-image: linear-gradient(
          to top,
          transparent,
          transparent 30%,
          var(--c)
        );
        z-index: 100;
      }
      .flower__grass__leaf--1 {
        top: -6%;
        left: 30%;
        --size: 6vmin;
        transform: rotate(-20deg);
        animation: growing-grass-ans--1 2s 2.6s backwards;
      }
      @keyframes growing-grass-ans--1 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-20deg) scale(0);
        }
      }
      .flower__grass__leaf--2 {
        top: -5%;
        left: -110%;
        --size: 6vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--2 2s 2.4s linear backwards;
      }
      @keyframes growing-grass-ans--2 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }
      .flower__grass__leaf--3 {
        top: 5%;
        left: 60%;
        --size: 8vmin;
        transform: rotate(-18deg) rotateX(-20deg);
        animation: growing-grass-ans--3 2s 2.2s linear backwards;
      }
      @keyframes growing-grass-ans--3 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-18deg) rotateX(-20deg) scale(0);
        }
      }
      .flower__grass__leaf--4 {
        top: 6%;
        left: -135%;
        --size: 8vmin;
        transform: rotate(2deg);
        animation: growing-grass-ans--4 2s 2s linear backwards;
      }
      @keyframes growing-grass-ans--4 {
        0% {
          transform-origin: bottom right;
          transform: rotate(2deg) scale(0);
        }
      }
      .flower__grass__leaf--5 {
        top: 20%;
        left: 60%;
        --size: 10vmin;
        transform: rotate(-24deg) rotateX(-20deg);
        animation: growing-grass-ans--5 2s 1.8s linear backwards;
      }
      @keyframes growing-grass-ans--5 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-24deg) rotateX(-20deg) scale(0);
        }
      }
      .flower__grass__leaf--6 {
        top: 22%;
        left: -180%;
        --size: 10vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--6 2s 1.6s linear backwards;
      }
      @keyframes growing-grass-ans--6 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }
      .flower__grass__leaf--7 {
        top: 39%;
        left: 70%;
        --size: 10vmin;
        transform: rotate(-10deg);
        animation: growing-grass-ans--7 2s 1.4s linear backwards;
      }
      @keyframes growing-grass-ans--7 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-10deg) scale(0);
        }
      }
      .flower__grass__leaf--8 {
        top: 40%;
        left: -215%;
        --size: 11vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--8 2s 1.2s linear backwards;
      }
      @keyframes growing-grass-ans--8 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }
      .flower__grass__overlay {
        position: absolute;
        top: -10%;
        right: 0%;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        filter: blur(1.5vmin);
        z-index: 100;
      }
      .flower__g-long {
        --w: 2vmin;
        --h: 6vmin;
        --c: #159faa;
        position: absolute;
        bottom: 10vmin;
        left: -3vmin;
        transform-origin: bottom center;
        transform: rotate(-30deg) rotateY(-20deg);

    <script>
      // Compute bouquet visual center and shift the container to screen center
      function centerFlowers() {
        const flowers = document.querySelector(".flowers");
        if (!flowers) return;
        // Prefer a stable anchor: the two middle stems
        const anchors = document.querySelectorAll(".flower--2, .flower--3");
        let centerX = NaN;
        if (anchors.length) {
          let sum = 0;
          anchors.forEach((a) => {
            const r = a.getBoundingClientRect();
            sum += r.left + r.width / 2;
          });
          centerX = sum / anchors.length;
        }

        // Fallback to union if anchors missing
        if (Number.isNaN(centerX)) {
          const kids = Array.from(flowers.children);
          if (!kids.length) return;
          let minLeft = Infinity;
          let maxRight = -Infinity;
          for (const el of kids) {
            const r = el.getBoundingClientRect();
            if (r.width === 0 && r.height === 0) continue;
            if (r.left < minLeft) minLeft = r.left;
            if (r.right > maxRight) maxRight = r.right;
          }
          if (!isFinite(minLeft) || !isFinite(maxRight)) return;
          centerX = (minLeft + maxRight) / 2;
        }
        const targetX = window.innerWidth / 2;
        const shift = targetX - centerX;
        flowers.style.setProperty("--flowers-shift", shift + "px");
      }

      // Compute and aim moonbeam so it shines onto the flowers
      function updateMoonBeam() {
        const wrap = document.querySelector(".moon-wrap");
        const beam = document.querySelector(".moonbeam");
        const flowers = document.querySelector(".flowers");
        if (!wrap || !beam || !flowers) return;

        const m = wrap.getBoundingClientRect();
        const f = flowers.getBoundingClientRect();

        // Apex position exactly at bottom-center of the moon (matches .moonbeam top)
        const mx = m.left + m.width / 2;
        const my = m.top + m.height; // align rotation pivot with beam's transform-origin

        // Target position (slightly above center of flowers area)
        const fx = f.left + f.width / 2;
        const fy = f.top + f.height * 0.55;

        const dx = fx - mx;
        const dy = fy - my;
        const angleRad = Math.atan2(dy, dx);
        const rotDeg = (angleRad * 180) / Math.PI - 90; // 0deg is straight down

        // Distance to target + a bit extra so the cone passes through
        const dist =
          Math.hypot(dx, dy) + Math.min(window.innerHeight, 500) * 0.5;

        beam.style.setProperty("--beam-rot", rotDeg + "deg");
        beam.style.setProperty("--beam-length", dist + "px");
      }

      // Debounced resize handler
      let rafId = null;
      function onResize() {
        if (rafId) cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(() => {
          centerFlowers();
          updateMoonBeam();
        });
      }

      onload = () => {
        // Center immediately so growth starts from the middle
        requestAnimationFrame(() => {
          centerFlowers();
          updateMoonBeam();
        });

        // Start animations
        const c = setTimeout(() => {
          document.body.classList.remove("not-loaded");
          clearTimeout(c);
          // One more pass after bloom just to be safe (no transition so it won't "jump")
          setTimeout(() => {
            centerFlowers();
            updateMoonBeam();
          }, 1200);
        }, 800);

        window.addEventListener("resize", onResize);
        window.addEventListener("orientationchange", onResize);
        // Re-aim on visibility changes (mobile/browser tabs)
        document.addEventListener("visibilitychange", () => {
          if (!document.hidden) {
            centerFlowers();
            updateMoonBeam();
          }
        });
      };
    </script>
